<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="author" content="Nick van Santen">
    <meta name="description" content="A Computational Science master student at the University of Amsterdam. Has a background in physics and loves a challenge.">

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Portfolio - Nick van Santen</title>

    <script async type="text/javascript" id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
    </script>
    <script type="text/javascript">
      window.MathJax = {
        loader: {
          load: ['[tex]/tagformat']
        },
        startup: {
          pageReady: () => {
            return MathJax.startup.defaultPageReady();
          }
        },
      }
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but this site doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    
    <div id="app"></div>

    <script data-cfasync="false" type="text/javascript" src="./js/form-submission-handler.js"></script>
  </body>
</html>
